<ion-header>
    <ion-navbar color="primary">
      <ion-title *ngIf="post">
        {{post.title.rendered}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div *ngIf="post" class="post">
      <div class="post-title" [innerHTML]="post.title.rendered"></div>
      <p class="post-content" [innerHTML]="post.content.rendered"></p>
      <ion-row>
        <ion-col>
          <ion-icon name='md-calendar'></ion-icon>
          {{post.date.split('T')[0]}}
        </ion-col>
        <ion-col text-right>
          <ion-icon name="person"></ion-icon>
          {{user}}
        </ion-col>
      </ion-row>

      <ion-fab class="postfab" right bottom>
          <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="loadMoreComments($event)">
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more comments...">
        </ion-infinite-scroll-content>
