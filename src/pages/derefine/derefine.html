<ion-header>
  <ion-navbar color="primary">
    <ion-title>Derefine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <ion-card *ngFor="let post of posts" (click)="postTapped($event, post)">
    <ion-card-content >
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
      <p [innerHTML]="post.excerpt.rendered"></p>
    </ion-card-content>
    <ion-row no-padding>
       <ion-col>
        <ion-item clear small icon-start>
          {{post.date.split('T')[0]}}
        </ion-item>
       </ion-col>
       <ion-col text-right>
         <button ion-button small color="primary" (click)="postTapped($event, post)" icon-start>
            Read More
         </button>
       </ion-col>
     </ion-row>
  </ion-card>
  <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
